<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>EMB Management Add-in</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="https://docs.opencv.org/4.x/opencv.js"></script><style>body{font-family:Arial,sans-serif;padding:20px;background:#f5f6fa}h2{color:#0c233f}label{display:block;margin:10px 0 5px;font-weight:700}input,select{width:100%;padding:8px;margin-bottom:15px;border:1px solid #ccc;border-radius:4px}button{background:#0c233f;color:#fff;padding:12px 20px;border:none;border-radius:6px;cursor:pointer;font-size:15px;font-weight:700}button:hover{background:#154278}#livePreviewContainer{opacity:0}#pasteButton{opacity:0}.contain{position:relative;margin-top:20px}.phonebody-external{margin:0 auto;background:#000;width:100%;height:74vh;border-radius:4vh;padding:1vh;border:.3vh solid #444;box-shadow:inset 0 0 2vh #888}.phonebody-internal{background:#fff;width:auto;height:100%;border-radius:3vh;overflow:hidden}.top{width:14vh;background:#000;height:2.5vh;border-radius:0 0 2vh 2vh;margin:0 auto;position:absolute;top:1vh;left:50%;transform:translateX(-50%);z-index:1}.circle{background:#00f;width:.6vh;height:.6vh;float:right;margin:1.2vh 6vh;border-radius:100%}.bottom{height:.5vh;background:rgba(255,255,255,.2);position:inherit;bottom:2vh;width:17vh;margin:0 auto!important}iframe{border:1px solid #ccc;background:#fff;transform:scale(.7);transform-origin:top left;width:calc(100% / .7);height:calc(100% / .7)}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2></section><form id="emailForm"><label for="templateSelect">Select Template</label> <select id="templateSelect"></select><div id="formFields"></div><div id="imageUploadContainer" style="display:none"><label for="imageUpload">Upload Key Fob Image</label> <input type="file" id="imageUpload" accept="image/*"><canvas id="imageCanvas" style="display:none"></canvas></div><button type="button" id="pasteButton">Paste to Outlook</button></form><div id="livePreviewContainer"><h2>Live Preview</h2><div class="contain"><div class="phonebody-external"><div class="top"><div class="speaker"></div><div class="circle"></div></div><div class="phonebody-internal"><iframe id="previewFrame"></iframe></div><div class="bottom"></div></div></div></div></body></html>
